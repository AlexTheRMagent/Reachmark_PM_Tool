version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: reachmark_postgres
    environment:
      POSTGRES_USER: reachmark
      POSTGRES_PASSWORD: reachmark
      POSTGRES_DB: reachmark_pm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
